<!DOCTYPE html>
<html lang="en" ng-app="page" ng-strict-di>
  <head ng-controller="HeadController as c">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ricardo Villanueva">
    <link rel="icon" href="resources/images/favicon.ico">

    <title ng-bind="c.tittle"></title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Adding font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- build:remove:dist> -->
    <link href="resources/css/global.min.css" rel="stylesheet">
    <!-- /build -->

    <!-- build:template:dist    
    <link href="<%= cssFile %>" rel="stylesheet">
    /build -->

  </head>

  <body ng-controller="BodyController as c">

    <!-- menu bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <button class="btn btn-sm btn-info navbar-btn pull-left sb-toggle-left">
          <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <div class="navbar-header pull-left">
          <a class="navbar-brand pull-left" href="#">
            <img width="147" height="28" alt="The amaizing logo of the site RicardoVZ.com" src="resources/images/ricardovz_brand.png">
          </a>
        </div>
        <button class="btn btn-sm btn-info navbar-btn pull-right sb-toggle-right">
          <span class="glyphicon glyphicon-user"></span>
        </button>
      </div>
    </nav>

    <!-- main container -->
    <div id="sb-site" class="container starter-template">

      <!-- breadcrumb -->
        <ol class="breadcrumb">
         <!--  <li><a href="#">Home</a></li>
          <li><a href="#">Library</a></li> -->
          <li class="active" ng-bind="c.mainPageAlias"></li>
        </ol>

      <!-- content -->
      <section ng-repeat="section in c.sections">
        <header>
          <h6 ng-bind="section.header"></h6>
        </header>
        <article ng-repeat="article in section.articles">
          <header>
            <h2 ng-bind="article.header.tittle"></h2>
            <p class="lead" ng-show="{{article.header.subtittle.length}}" ng-bind="article.header.subtittle"></p>
          </header> 
          <p ng-repeat="paragraph in article.paragraphs" ng-bind="paragraph.value"></p>
          <img class="pull-right" ng-show="{{article.image.length}}" alt="A painter is colouring the site" width="260" height="198" ng-src="{{article.image}}">      
        </article>
      </section>

      <!-- pagination -->
<!--       <nav>
        <ul class="pagination">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
      </nav> -->

      <!-- section -->
      <!-- <div class="wrapper"> -->
        <!-- <div class="ribbon-wrapper-green"> -->
          <!-- <div class="ribbon-green">NEWS</div> -->
        <!-- </div> -->

        <!-- Texto de prueba -->
      <!-- </div>â€‹ -->

    </div><!-- /.container -->

    <!-- menu -->
    <aside class="sb-slidebar sb-left sb-style-overlay">        
      <nav>
        <ul class="nav nav-pills nav-stacked">
          <li class="sb-close active"><a href="#" ng-bind="c.mainPageAlias"><span class="glyphicon glyphicon-home pull-right"></span></a></li>
          <!-- <li class="sb-close"><a href="#">Curriculum<span class="glyphicon glyphicon-briefcase pull-right"></span></a></li>
          <li class="sb-close"><a href="#">Blog<span class="glyphicon glyphicon-pencil pull-right"></span></a></li>
          <li class="sb-close"><a href="#">Contact<span class="glyphicon glyphicon-send pull-right"></span></a></li> -->
        </ul>
      </nav>
    </aside>

    <!-- profile -->
    <aside class="sb-slidebar sb-right sb-style-overlay" itemscope itemtype="http://schema.org/Person">
      <address>

        <div class="center-block">
          <img class="image-markup" width="200" height="200" alt="RicardoVZ.com" itemprop="image" src="resources/images/profile.png">
          <meta itemprop="givenName" content="{{c.contact.firstName}} {{c.contact.middleName}}">
          <p>
            <span itemprop="name" ng-bind="c.contact.firstName"></span> <span ng-bind="c.contact.lastName1"></span><br>
            <span itemprop="jobTitle" ng-bind="c.contact.jobTittle"></span></p>
          <meta itemprop="familyName" content="{{c.contact.lastName1}} {{c.contact.lastName2}}">
          <meta itemprop="gender" content="{{c.contact.gender}}">
          <meta itemprop="honorificPrefix" content="{{c.contact.prefix}}">
          <meta itemprop="honorificSuffix" content="{{c.contact.suffix}}">
        </div>

        <p>
          <span class="fa-stack">
            <span class="fa fa-square fa-stack-2x"></span>
            <span class="fa fa-skype fa-stack-1x fa-inverse"></span>
          </span>
          <a href="skype:{{c.contact.skype}}?chat" ng-bind="c.contact.skype"></a>
        </p>
        <p>
          <span class="fa-stack">
            <span class="fa fa-square fa-stack-2x"></span>
            <span class="fa fa-mobile fa-stack-1x fa-inverse"></span>
          </span>
          <a href="tel:{{c.contact.mobile}}" itemprop="telephone" ng-bind="c.contact.mobileFormatted"></a>
        </p>
        <p>
          <span class="fa-stack">
            <span class="fa fa-square fa-stack-2x"></span>
            <span class="fa fa-at fa-stack-1x fa-inverse"></span>
          </span>
          <a href="mailto:{{c.contact.mail}}" itemprop="email" ng-bind="c.contact.mail"></a>
        </p>
        <p>
          <span class="fa-stack">
            <span class="fa fa-square fa-stack-2x"></span>
            <span class="fa fa-download fa-stack-1x fa-inverse"></span>
          </span>
          <a href="resources/data/RicardoVillanueva.vcf" ng-bind="c.contactDetailsSave"></a>
        </p>
      </address>
    </aside>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- build:remove:dist -->
    <script src="resources/js/global.min.js"></script>
     <!-- /build -->

    <!-- build:template:dist    
    <script src="<%= jsFile %>"></script>
    /build -->
  </body>
</html>
